---
layout: page
title : Previous Posts
header : Posts Grid View
---

<div class ="image-gallery">
  {% for post in site.posts %}

       <div class="box"><a href="{{ post.url  }}" title="{{ post.title }}">

       <img src="{{ post.thumbnail }}" class="img-gallery" />
       </a>

       <center><small>{{post.date | date_to_long_string}}</small> </center>
       <center><b>{{post.title}}</b></center>
       </div>

  {% endfor %}
</div>
